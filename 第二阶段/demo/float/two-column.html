<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多列</title>
<style>
    body {
        background-color: #eeeeee;
        width: 80%;
        max-width: 900px;
        margin: 0 auto;
    }
    div:nth-of-type(1) {
        width: 48%;
        float: left;
    }

    div:nth-of-type(2) {
        width: 48%;
        float: right;
    }
</style>
</head>

<body>
    <h1>2列布局</h1>
    <div>
        <h2>前端小课</h2>
        <p>《前端小课》是一本多媒体电子书，前端从 0-1，目前主要介绍了 HTML+CSS，CSS 布局。后续还有更多精彩的内容。
            每日一课，利用业余时间学习一门技术，系统地学习前端知识。</p>
    </div>

    <div>
        <h2>素燕公众号</h2>
        <p>系统地学习前端知识。避免 case-by-case 学习。
            每天的内容会在素燕公众号发布，你只需关注这个公众号，便可和小伙伴没一起打卡互动学习。目前已累计4w+ 阅读量，共发布30天
            的内容。如果你想学习前端，或者你没有系统学习过前端，不防和我一起系统学习前端知识。</p>
    </div>
</body>

</html>
